function getColor(d) {
    return d > 0.70 ? '#800026' :
           d > 0.60  ? '#BD0026' :
           d > 0.50  ? '#E31A1C' :
           d > 0.40  ? '#FC4E2A' :
           d > 0.30   ? '#FD8D3C' :
           d > 0.20   ? '#FEB24C' :
           d > 0.10   ? '#FED976' :
                      '#FFEDA0';
}


function style(feature) {
    return {
        fillColor: getColor(feature.properties.CORN_PERC),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(plants, {style: style}).addTo(map);



function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}


function resetHighlight(e) {
    geojson.resetStyle(e.target);
}

var geojson;


function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}





function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(plants, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
