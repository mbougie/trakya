<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.0/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />
  <link rel="stylesheet" href="css/styles.css">
  <title>Trakya</title>
</head>

<body>
  <!-- <div id="map" style="width: 600px; height: 400px"></div> -->
  <div class="container-fluid" id="services">

    <!-- ROW 1 -->
    <div class="row" style="height: 10vh; background-color: #F5F3EE;">
      <div class="col">
        <h4>title and nav-bar</h4>
        <p>Add stuff here!</p>
      </div><!-- class -->
    </div><!-- row -->

    <!-- ROW 2 -->
    <div class="row" style="height: 90vh;">
      <div class="col-3" style="height: 100%; background-color: #4A96AD;">
        <h4>side bar</h4>
        <p>Add stuff here!</p>
      </div>
      <div class="col-9" style="height: 100%;">
        <div class='row'>
          <div id='before' class= "map"></div>
          <div id='after' class= "map"></div> 
        </div>
      </div><!-- column -->
    </div><!-- row -->


    <!-- add html elements to the legend !-->
    <div id='legend' class='legend'>
      <h4>landcover</h4>
      <div><span style='background-color: yellow'></span>agriculture</div>
      <div><span style='background-color: #339933'></span>forest</div>
      <div><span style='background-color: #1affa3'></span>grassland</div>
      <div><span style='background-color: blue'></span>water</div>
      <div><span style='background-color: red'></span>urban</div>
    </div>
  </div><!-- container -->

  <script src="js/jquery.slim.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.0/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
  <script src="js/scripts.js"></script>
</body>

</html>
